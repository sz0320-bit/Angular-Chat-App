<h2 mat-dialog-title>Create Post</h2>
<mat-dialog-content>
  <form [formGroup]="postForm" class="flex w-full gap-5 flex-col justify-center items-center">
    <mat-form-field class="w-full">
      <input matInput formControlName="title" placeholder="Title">
      <mat-error>
        Title is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
      <mat-error>
        Description is required.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="save()" color="accent" [disabled]="postForm.invalid">Save</button>
</mat-dialog-actions>
