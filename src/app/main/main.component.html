<div class="page">
  <div class="w-full h-full flex flex-col gap-4 p-3">
    <mat-card *ngFor="let post of posts()" class="w-full">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          <span class="subtitle">
            {{ post.username }}
          </span>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ post.description }}
        </p>
      </mat-card-content>
      <mat-card-actions class="flex justify-between sm:justify-start">
        <div class="w-fit">
          <button type="button" [color]="isLikedByUser(post) && 'accent'" (click)="likePost(post.id)" mat-icon-button>
            <mat-icon> thumb_up </mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon> thumb_down </mat-icon>
          </button>
        </div>

        <button mat-button color="accent">COMMENT</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button (click)="openAddPostDialog()" mat-fab color="accent" class="fab-main">
    <mat-icon class="mat-18">add</mat-icon>
  </button>
</div>
